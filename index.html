<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheets</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/style.css" />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <div class="headers">
      <div class="nav">
        <li>File</li>
        <li>Home</li>
        <li>Insert</li>
        <li>Layout</li>
        <li>Help</li>
      </div>
      <form class="tools" id="form">
        <div class="tool-row">
          <select name="fontFamily" id="fontFamily">
            <option selected value="Arial, sans-serif">Arial</option>
            <option value="Verdana, sans-serif">Verdana</option>
            <option value="Helvetica, sans-serif">Helvetica</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Roboto', sans-serif">Roboto</option>
          </select>

          <input
            type="number"
            value="16"
            min="8"
            max="32"
            id="fontSize"
            name="fontSize"
          />
        </div>
        <!-- ------------------------------------------ -->

        <div class="tool-row">
          <input name="bold" type="checkbox" id="bold" class="bg-change" />
          <!-- <label for="bold"> Bold </label> -->
          <label for="bold">
            <span class="material-symbols-outlined"> format_bold </span>
          </label>

          <input type="checkbox" name="italic" id="italic" class="bg-change" />
          <label for="italic"
            ><span class="material-symbols-outlined">
              format_italic
            </span></label
          >

          <input
            type="checkbox"
            name="underline"
            id="underline"
            class="bg-change"
          />
          <label for="underline">
            <span class="material-symbols-outlined"> format_underlined </span>
          </label>
        </div>
        <!-- ------------------------------------------ -->

        <div class="tool-row">
          <input checked type="radio" name="textAlign" value="left" id="left" />
          <label for="left" class="material-symbols-outlined option-btn">
            <span class="material-symbols-outlined"> format_align_left </span>
          </label>

          <input type="radio" name="textAlign" value="center" id="center" />
          <label for="center" class="material-symbols-outlined option-btn"
            ><span class="material-symbols-outlined">
              format_align_center
            </span>
          </label>

          <input type="radio" name="textAlign" value="right" id="right" />
          <label for="right" class="material-symbols-outlined option-btn"
            ><span class="material-symbols-outlined"> format_align_right</span>
          </label>
        </div>
        <!-- ------------------------------------------ -->

        <div class="tool-row">
          <label for="bgColor">
            <span class="material-symbols-outlined"> colors </span>
          </label>
          <input type="color" id="bgColor" name="bgcolor" value="#ffffff" />

          <label for="color">
            <span class="material-symbols-outlined">format_color_text</span>
          </label>
          <input type="color" name="color" id="color" />
        </div>
      </form>

      <div class="expression-container">
        <p id="cell-display">null</p>
        <label for="expression">
          <span class="material-symbols-outlined"> function </span>
        </label>
        <input type="text" name="" id="expression" />
      </div>
    </div>

    <div class="parent"></div>

    <div class="footer">
      <div class="sheet-toggle-container">
        <button class="create-sheet-btn">Create Sheet</button>
        <button class="delete-sheet-btn">Delete Sheet</button>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="table-creation.js"></script>
    <script src="cell-event.js"></script>
    <script src="form-event.js"></script>
    <script src="multiple-sheets.js"></script>
  </body>
</html>
